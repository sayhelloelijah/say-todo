<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo App in JavaScript</title>
    <link rel="stylesheet" href="assets/css/todo.css" />
</head>
<body>
    <header>
        <section class="wrapper">
            <form>
                <input type="text" placeholder="What are you focusing on today?" />
                <button type="submit" id="submitBtn">Submit</button>
            </form>
        </section>
    </header>
    <section class="wrapper">
        <article>
            <ul id="incompleteTasks">
                <li>Record Videos</li>
                <li>Record Videos</li>
                <li>Record Videos</li>
            </ul>
        </article>
        <article>
            <ul id="completedTasks">
                <li>Record Videos</li>
                <li>Record Videos</li>
                <li>Record Videos</li>
            </ul>
        </article>
        <footer>
            <a href="http://helloelijah.com/" target="_blank">Elijah Williams</a>
            |
            <a href="https://github.com/sayhelloelijah">Github</a></footer>
    </section>
</body>
</html>
