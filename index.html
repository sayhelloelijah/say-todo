<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- Chrome, Firefox, and Opera theme color -->
    <meta name="theme-color" content="#FFFFFF" />
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#FFFFFF" />
    <title>say-todo</title>
    <link rel="stylesheet" href="./public/css/app.css" />
</head>
<body>
    <section class="todo">

        <header class="todo__header">
            <h1 class="todo__heading">say-todo</h1>
            <section class="todo__date">
                <div class="todo__date-mdy">
                    <span class="todo__date-date">10</span>
                    <div class="todo__date-my">
                        <span class="todo__date-month">Apr</span>
                        <span class="todo__date-year">2019</span>
                    </div>
                </div>
                <span class="todo__date-day">Wednesday</span>
            </section>
        </header>

        <button class="todo__delete-all">Delete All</button>
        <ul class="todo__list"></ul>

        <button type="button" class="todo__add-task" tabindex="1" title="Add New Task"><svg class="todo__add-task-svg" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 52 52" style="enable-background:new 0 0 52 52;" xml:space="preserve"><path d="M26,0C11.664,0,0,11.663,0,26s11.664,26,26,26s26-11.663,26-26S40.336,0,26,0z M38.5,28H28v11c0,1.104-0.896,2-2,2 s-2-0.896-2-2V28H13.5c-1.104,0-2-0.896-2-2s0.896-2,2-2H24V14c0-1.104,0.896-2,2-2s2,0.896,2,2v10h10.5c1.104,0,2,0.896,2,2 S39.604,28,38.5,28z"/><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g></svg></button>

    </section>
    <footer class="todo__attribution">
            <p>Icons made by <a href="https://www.flaticon.com/authors/smashicons" target="_blank" title="Smashicons">Smashicons</a> from <a href="https://www.flaticon.com/" target="_blank" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></p>
            <p>Github: <a target="_blank" href="//github.com/sayhelloelijah/say-todo">say-todo</a> | Creator: <a target="_blank" href="//helloelijah.com">Elijah Williams</a> | License: <a target="_blank" href="//github.com/sayhelloelijah/say-todo/blob/master/License">MIT</a></p>
    </footer>
    <dialog class="todo__dialog">
        <form class="todo__dialog-form" method="dialog">
            <label class="todo__dialog-label" for="todo__question">Task</label>
            <input type="text" class="todo__dialog-input" id="todo__question" placeholder="Task">
            <menu class="todo__dialog-menu">
                <button class="todo__dialog-confirm" value="default">Submit</button>
            </menu>
        </form>
    </dialog>
    <script src="public/js/app.js"></script>
</body>
</html>
